<section>
  <div class="flexbox">
    <div class="headline">
      <img src="/img/fork_spoon.png" alt="" />
      <h5>Diet preferences</h5>
    </div>

    <div class="buttons-time">
      @for (diet of dietPreferences; track $index) {
      <div (click)="selectDietPreference(diet)">
        <button [ngClass]="{'selected': isSelected(diet)}">{{ diet }}</button>
      </div>
      }
    </div>
  </div>
</section>
