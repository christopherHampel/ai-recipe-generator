<section>
  <div class="flexbox">
    <div class="headline">
      <img src="/img/schedule.png" alt="" />
      <h5>Cooking time:</h5>
    </div>

    <div class="buttons-time">
      @for (option of options; track $index) {
      <aside>
        <button
          class="selected-btn"
          (click)="selectOption(option.option)"
          [ngClass]="{ selected: isSelected(option.option) }"
        >
          {{ option.option }}
        </button>
        <span>{{ option.description }}</span>
      </aside>

      }
    </div>
  </div>
</section>
