<section>
  <div class="flexbox">
    <div class="headline">
      <img src="\img\public.png" alt="" />
      <h5>Cuisine</h5>
    </div>

    <div class="buttons-time">
      @for (cuisine of cuisinesStyles; track $index) {
      <div (click)="toggleList(cuisine)">
        <button class="selected-btn" [ngClass]="{ selected: isSelected(cuisine) }">
          {{ cuisine }}
        </button>
      </div>
      }
    </div>
  </div>
</section>
