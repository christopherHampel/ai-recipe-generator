<section [ngStyle]="{ 'padding-left': '68px' }">
  <app-header [logoColor]="'green'"></app-header>

  <article class="main-content">
    <h3>Generate recipe</h3>
    <article>
      <h5>
        Got random stuff in your kitchen? Pop it in—we’ve got the perfect recipe
        waiting.
      </h5>
      <div class="add-ingredient">
        <div class="ingredient">
          <label for="ingredients">Ingredients</label>
          <input type="text" />
        </div>
        <div class="ingredient">
          <label for="ingredients">Serving size</label>
          <div>
            <input type="number" />
          </div>
        </div>
      </div>
      <div class="list-ingredients"></div>
    </article>
  </article>
</section>
